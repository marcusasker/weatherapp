<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <h1 id="titeltext" data-toggle="popover" data-content="det fanns inte :(">Weather Service</h1>
      <p>We'll fetch the weather for you! Where do you want to know the weather?</p>
    </div>
    <div id="searchBox">
      <form id="searchForm">
        <a class="btn btn-primary" id="myLocation">My location!</a>
        <input type="search" autocomplete="off" placeholder="enter city here..." class="form-control" id="searchInput">
      </form>
    </div>
    <div id="contentBox">
      <div class="card" id="displayBox" style="display: none">
        <div class="container">
          <div class="row row-cols-4">
            <div class="col">
                <img id="cityIcon" src="c" alt="city icon">
            </div>
            <div class="col">
              <p class="info" id="cityName"></p>
            </div>
            <div class="col">
              <p class="info" id="cityTemp"></p>
            </div>
            <div class="col">
              <p class="info" id="citySpeed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="secondTitle">
      <h1>Latest Requests</h1>
      <p>We remember your last five request for you :)</p>
      <hr>
      <ul id="searchList"></ul>
    </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>   
  </body>
</html>
